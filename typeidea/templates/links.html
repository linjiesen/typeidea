{% extends 'base.html' %}
{% block title %}友情鏈接{% endblock %}

{% block main %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">名稱</th>
            <th scope="col">網址</th>
        </tr>
        </thead>
        <tbody>
        {% for link in link_list %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ link.title }}</td>
                <td><a href="{{ link.href }}">{{ link.href }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
